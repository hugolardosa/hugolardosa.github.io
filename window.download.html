<div class="header flex-rows no-close-box no-zoom-box"></div>
<div class="contents">
    <div class="download-body">
        <div class="download-items-remaining">
            <div>Items remaining to be downloaded:</div>
            <div>1</div>
        </div>
        <div class="download-progress">
            <div class="progress">
                <div class="left"></div>
                <div class="middle"></div>
                <div class="right"></div>
            </div>
            <button class="download-stop">Stop</button>
        </div>
        <div class="download-time-remaining">
            <div class="expand-arrow right"></div>
            <div>Time remaining: <span class="download-calculated-remaining">Calculating...</span></div>
        </div>
        <div class="expanded-content">
            <table>
                <tbody>
                <tr>
                    <td>Copying:</td>
                    <td class="download-filename"></td>
                </tr>
                <tr>
                    <td>From:</td>
                    <td class="download-from"></td>
                </tr>
                <tr>
                    <td>To:</td>
                    <td class="download-to">My Computer</td>
                </tr>
                <tr>
                    <td>Bytes Copied:</td>
                    <td class="download-bytes"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
